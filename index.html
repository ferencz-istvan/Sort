<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sort.js"></script>
    <title>Sort</title>

</head>
<body>
    <header>
        <h1>QuickSort</h1>
    </header>

    
    
    <!--<label>Tömb következő elemének megadása:</label>-->

    <input type="number" id="elem" placeholder="elem hozzáadása"><br>
    <div class="buttonContainer">
        <button id ="myBtn" onclick="displayMessage(),displayArray(),sortArray()">Elem beolvasása</button>
        <button onclick="displayArray(),sortArray()">Tömb kiírása</button>
        <button onclick="deleteArray(),displayArray(), sortArray()">Tömb ürítése</button>
    </div>
    
  
  <p id="showInputHere"></p>
  <p id="showArray"></p>
  <p id="showSortedArray"></p>

<script>
    let input = document.getElementById("elem");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("myBtn").click();
  }
});
</script>

</body>
</html>
